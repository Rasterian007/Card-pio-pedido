// ‚úÖ FUN√á√ÉO CORRIGIDA: impede sabores duplicados
function atualizarOpcoesSabores() {
  const selects = ["sabor1","sabor2","sabor3","sabor4"].map(id => document.getElementById(id));
  const todas = pizzasSalgadas.concat(pizzasDoces);

  selects.forEach((sel, idx) => {
    const atual = sel.value;
    sel.innerHTML = `<option value="">-- ${sel.id.toUpperCase()} --</option>`;

    // Coleta os sabores selecionados nos outros selects
    const selecionados = selects
      .filter((_, i) => i !== idx)
      .map(s => s.value)
      .filter(v => v);

    todas.forEach(p => {
      // üîí S√≥ adiciona o sabor se ainda n√£o estiver selecionado
      if (!selecionados.includes(p.nome) || p.nome === atual) {
        const option = document.createElement("option");
        option.value = p.nome;
        option.textContent = p.nome;
        if (p.nome === atual) option.selected = true;
        sel.appendChild(option);
      }
    });
  });
}

function confirmarSabores(){
  const sabores = [
    document.getElementById("sabor1").value,
    document.getElementById("sabor2").value,
    document.getElementById("sabor3").value,
    document.getElementById("sabor4").value
  ].filter(s => s);

  const borda = document.getElementById("borda").value;
  const mesa = document.getElementById("mesa").value;

  if (!sabores.length) { alert("Escolha pelo menos um sabor!"); return; }
  if (!mesa) { alert("Escolha a mesa antes de adicionar ao carrinho!"); return; }

  // üîí Impede sabores repetidos na confirma√ß√£o
  const duplicados = sabores.filter((s, i) => sabores.indexOf(s) !== i);
  if (duplicados.length > 0) {
    alert("Voc√™ escolheu sabores repetidos! Escolha sabores diferentes.");
    return;
  }

  const texto = `Mesa ${mesa} - ${sabores.join(" + ")} (${tamanho}) - Borda: ${borda}`;
  pedido.push({texto, id: Date.now()});
  atualizarContadorCarrinho();
  fecharModal();
}

function atualizarCarrinho(){
  const itensDiv = document.getElementById("itens");
  itensDiv.innerHTML = "";
  let total = 0;

  if(pedido.length === 0){
    itensDiv.innerHTML = "<p>Seu carrinho est√° vazio üçï</p>";
    return;
  }

  pedido.forEach(p => {
    const div = document.createElement("div");
    div.className = "item-carrinho";
    div.innerHTML = `<span>${p.texto}</span><button onclick="removerItem(${p.id})">üóëÔ∏è Remover</button>`;
    itensDiv.appendChild(div);

    if(p.texto.includes("Borda")){
      const partes = p.texto.split(" - ");
      const saboresETamanho = partes[1];
      const bordaNome = partes[2].replace("Borda: ","");
      const tamanhoMatch = saboresETamanho.match(/\(([^)]+)\)/);
      const tamanho = tamanhoMatch ? tamanhoMatch[1] : "?";
      const sabores = saboresETamanho.replace(/\([^)]+\)/,"").split("+").map(s=>s.trim());
      const todasPizzas = pizzasSalgadas.concat(pizzasDoces);
      let precoSabores = 0;
      sabores.forEach(sab => {
        const pizza = todasPizzas.find(pi => pi.nome === sab);
        if(pizza){
          const preco = Number(pizza.precos[tamanho]) || 0;
          if(preco > precoSabores) precoSabores = preco;
        }
      });
      const bordaObj = bordasRecheadas.find(b => b.nome === bordaNome);
      const precoBorda = bordaObj ? bordaObj.precos[tamanho] : 0;
      total += precoSabores + precoBorda;
    } else {
      const bebida = bebidas.find(b => b.nome === p.texto);
      if(bebida){
        const valorNum = Number(bebida.valor.replace("R$","").replace(",","."))||0;
        total += valorNum;
      }
    }
  });

  const f = v => v.toFixed(2).replace(".",",");
  //itensDiv.innerHTML += `<div class="valorInfo">Total do pedido: R$${f(total)}</div>`;
}

  if(pedido.length === 0){ alert("Adicione itens ao carrinho antes de finalizar!"); return; }

  const obs = document.getElementById("obs").value;
  let texto = "";
  pedido.forEach(p=>{
    if(p.texto.includes("Borda")){
      const partes = p.texto.split(" - ");
      const mesa = partes[0].replace("Mesa ","");
      const saboresETamanho = partes[1];
      const borda = partes[2].replace("Borda: ","");
      const tamanhoMatch = saboresETamanho.match(/\(([^)]+)\)/);
      const tamanho = tamanhoMatch ? tamanhoMatch[1] : "?";
      const sabores = saboresETamanho.replace(/\([^)]+\)/,"").trim();
      texto += `Pedido Mesa ${mesa}:\nüçï Pizza: ${sabores}\nTamanho: ${tamanho}\nBorda: ${borda}\n\n`;
    } else {
      texto += `ü•§ Bebida: ${p.texto}\n\n`;
    }
  });
  if(obs) texto += `üìù Observa√ß√µes: ${obs}`;
  const urlBase = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(texto)}`;
  window.open(urlBase,"_blank");
}

// ---------- GERAR MENU ----------
function gerarMenu(){
  const menu=document.getElementById("menu");
  function criarSecao(titulo,itens,isPizza=true){
    const secao=document.createElement("div"); secao.className="secao";
    secao.innerHTML=`<h2>${titulo}</h2>`;
    itens.forEach(item=>{
      const div=document.createElement("div"); div.className="item";
      div.innerHTML=`<div class="item-info"><h3>${item.nome}</h3><p>${item.desc||item.valor||''}</p>${isPizza?`<div class="preco">P: R$${item.precos.P.toFixed(2)}, M: R$${item.precos.M.toFixed(2)}, G: R$${item.precos.G.toFixed(2)}, GG: R$${item.precos.GG.toFixed(2)}</div>`:""}</div>
      <button onclick="${isPizza?`abrirModal('${item.nome}')`:`adicionarBebida('${item.nome}')`}">Adicionar</button>`;
      secao.appendChild(div);
    });
    menu.appendChild(secao);
  }
  criarSecao("üçï Pizzas Salgadas",pizzasSalgadas);
  criarSecao("üç∞ Pizzas Doces",pizzasDoces);
  criarSecao("ü•§ Bebidas",bebidas,false);
}
gerarMenu();
